<div class="card" style="width: 18rem;">
  <img src="{{item.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
    <button class="btn btn-primary" (mouseenter)="onHover()"  (mouseleave)="onLeave()" (click)="addItem()">Ajouter au Panier</button>
    <div *ngIf="itemAdded">Ajout√© dans le panier !</div>
  </div>
</div>
